<!DOCTYPE html>
<html>
	<head>
		<title>tamanhos-fontes</title>
		<meta charset="utf-8">

		<style type="text/css">

			body  {
				font-size: 40px;
				font-family: "Times New Roman", Times, serif;
			}

			.negrito {
				font-weight: 900;
			}
			
			.italico{
				font-style: italic;
			}

			.formataçao{
				/*text-decoration: underline;*/
				/*text-decoration: overline;*/
				text-decoration: line-through;
			}

			.texto{
				font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
			}

		</style>

	</head>
	<body>
		
		<p class="negrito">Texto negito</p>
		<p class="italico">Texto itálico</p>
		<p class="formataçao">Texto underline</p>
		<p class="texto">Texto </p>
		<p>Padrão</p>

	</body>
</html>
